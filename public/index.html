<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" ng-app="rosehips">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosehips Profit Calculator</title>

    <link rel="stylesheet" href="/bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="/bower_components/foundation/css/foundation.css">

    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="CalculatorCtl">

    <dl class="accordion" data-accordion>
        <dd>
            <a href="#variable">Variable Expenses</a>
            <div id="variable" class="content active">
                <ul ng-repeat="exp in variableExpenses">
                    <li>exp</li>
                </ul>
            </div>
        </dd>
        <dd>
            <a href="#fixed">Fixed Expenses</a>
            <div id="fixed" class="content">
                <div ng-repeat="exp in fixedExpenses">
                    <div class="row collapse">
                        <div class="small-3 columns">
                            <input type="text" ng-model="exp.name" placeholder="expense name">
                        </div>
                        <div class="small-3 columns">
                            <div class="row collapse">
                                <div class="small-3 columns">
                                    <span class="prefix">$</span>
                                </div>
                                <div class="small-9 columns">
                                    <input type="number" ng-model="exp.totalCost">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </dd>
        <dd>
            <a href="#summary">Summary</a>
            <div id="summary" class="content">
                <form>
                    <label for="txtQuantity">Quantity:</label>
                    <input type="number" id="txtQuantity" ng-model="quantity">

                    <input type="submit" value="calculate" ng-click="calculate()">

                    <input type="text" ng-model="totalPrice">
                </form>
            </div>
        </dd>
    </dl>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/foundation/js/foundation.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="js/rosehips.js"></script>
    <script>
    $(document).foundation();
    </script>
</body>
</html>
