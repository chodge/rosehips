<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" ng-app="rosehips">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosehips Profit Calculator</title>

    <link rel="stylesheet" href="/bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="/bower_components/foundation/css/foundation.css">

    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="CalculatorCtl">

    <h3>Containers</h3>
    <div ng-repeat="container in containers">
        <div class="row collapse">
            <div class="small-2 columns">
                <input type="number" ng-model="container.quantity" ng-change="calculate()">
            </div>
            <div class="small-3 columns">
                <input type="text" ng-model="container.name">
            </div>
            <div class="small-1 columns">
                <label>per</label>
            </div>
            <div class="small-3 columns">
                <select
                    ng-model="container.unit"
                    ng-options="c.name for c in containers"
                    ng-change="calculate()"></select>
            </div>
        </div>
    </div>

    <h3>Variable Expenses</h3>
    <div ng-repeat="exp in variableExpenses">
        <div class="row collapse">
            <div class="small-3 columns">
                <input type="text" ng-model="exp.name">
            </div>
            <div class="small-3 columns">
                <div class="row collapse">
                    <div class="small-3 columns">
                        <span class="prefix">$</span>
                    </div>
                    <div class="small-9 columns">
                        <input type="number" ng-model="exp.unitCost" ng-change="calculate()">
                    </div>
                </div>
            </div>
            <div class="small-3 columns">
                <select
                    ng-model="exp.unit"
                    ng-options="c.name for c in containers"
                    ng-change="calculate()"></select>
            </div>
        </div>        
    </div>
    <div class="row collapse">
        <div class="small-12 columns">
            <button type="button" class="button tiny" ng-click="addVariable()">Add</button>
        </div>
    </div>
            
    <h3>Fixed Expenses</h3>
    <div ng-repeat="exp in fixedExpenses">
        <div class="row collapse">
            <div class="small-3 columns">
                <input type="text" ng-model="exp.name" placeholder="expense name">
            </div>
            <div class="small-3 columns">
                <div class="row collapse">
                    <div class="small-3 columns">
                        <span class="prefix">$</span>
                    </div>
                    <div class="small-9 columns">
                        <input type="number" ng-model="exp.totalCost" ng-change="calculate()">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row collapse">
        <div class="small-12 columns">
            <button type="button" class="button tiny" ng-click="addFixed()">Add</button>
        </div>
    </div>
        
    <h3>Summary</h3>
    <form>
        <label for="txtQuantity">Price per Stem:</label>
        <input type="number" id="txtPrice" ng-model="unitPrice" ng-change="calculate()">

        <label for="txtQuantity">Quantity:</label>
        <input type="number" id="txtQuantity" ng-model="quantity" ng-change="calculate()">

        <input type="submit" value="calculate" ng-click="calculate()">

        <input type="text" ng-model="totalPrice">
    </form>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/foundation/js/foundation.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="js/rosehips.js"></script>
    <script>
    $(document).foundation();
    </script>
</body>
</html>
